name: Get service principal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Where am I
      run: pwd
      shell: bash
      
    - name: What's inside
      run: ls -a
      shell: bash
      
    - name: Install getServicePrincipal
      uses: jaxxstorm/action-install-gh-release@v1.5.0
      with: # Grab the latest version
        repo: notanops/testbin
        tag: v1
        
    - name: Where am I
      run: pwd
      shell: bash
    
    - name: What's inside
      run: ls -a
      shell: bash
    
    - name: Get service principal
      uses: notanops/GetServicePrincipal@main
      with:
        stack-name: 'build'
